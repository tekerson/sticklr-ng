<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Sticklr</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  </head>
  <body ng-controller="AppCtrl as vm">
    <section class="app-content">
      <section class="photo-area">
        <h2>Photo</h2>

        <stk-file-input
            ng-if="!vm.currentPhoto()"
            on-file-loaded="vm.preview(dataURI);">
          Select Photo
        </stk-file-input>
        <button
            class="stk-restart"
            ng-if="vm.currentPhoto()"
            ng-click="vm.restart()">
          Restart
        </button>

        <stk-photo src="{{vm.currentPhoto() || ''}}"></stk-photo>
      </section>

      <section class="sticker-library">
        <h2>Stickers</h2>
        <stk-sticker-upload-form
            on-sticker-created="vm.addSticker(sticker)">
        </stk-sticker-upload-form>
        <stk-media-list
            media="vm.allStickers()"
            thumb-src="medium.dataURI"
            title="medium.title">
        </stk-media-list>
      </section>

    </section>
  </body>
</html>
