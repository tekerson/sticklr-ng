<div class="sticker-upload-form">
  <button
      class="upload-button"
      ng-click="vm.open()"
      ng-hide="vm.isOpen">
    Upload New Sticker
  </button>

  <div class="upload-form-modal" ng-show="vm.isOpen">
    <form class="upload-form">
      <div class="form-group">
        <label for="sticker-upload-name">Name</label>
        <input type="text" name="name" id="sticker-upload-name" class="form-control" ng-model="vm.sticker.title" />
      </div>

      <div class="form-group" ng-if="!vm.sticker.dataURI">
        <stk-file-input on-file-loaded="vm.sticker.dataURI = dataURI">
          Add Sticker
        </stk-file-input>
      </div>

      <div class="form-group" ng-if="vm.sticker.dataURI">
        <img
            class="thumbnail" style="max-width: 100%"
            ng-click="vm.sticker.dataURI = null"
            ng-src="{{vm.sticker.dataURI}}">
      </div>

      <button class="submit" ng-disabled="!vm.isValid(vm.sticker)" ng-click="vm.save(vm.sticker)">Upload</button>
      <button class="cancel" ng-click="vm.cancel()">Cancel</button>
    </form>
  </div>
</div>
